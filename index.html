<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product Preview Card Component</title>

    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <article class="product-card">
        <div class="product-card__thumbnail">
          <picture>
            <source
              media="(min-width: 64em)"
              srcset="assets/images/image-product-desktop.jpg"
            />

            <img src="assets/images/image-product-mobile.jpg" alt="" />
          </picture>
        </div>

        <div class="product-card__content">
          <div class="product-card__content-category">
            <span>Perfume</span>
          </div>

          <div class="product-card__content-details">
            <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="product-card__content-price">
            <b class="heading">$149.99</b> <s>$169.99</s>
          </div>

          <a href="#" class="btn">
            <img src="assets/images/icon-cart.svg" alt="" aria-hidden="true" />
            Add to Cart
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
